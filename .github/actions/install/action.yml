name: Install
description: Install Node.js and dependencies

inputs:
  workspace:
    default: ''
    description: 'Workspace to run npm ci in'
    required: false

runs:
  using: composite
  steps:
    - name: Setup Node
      uses: actions/setup-node@v5
      with:
        node-version: 22
        cache: npm

    - name: Cache node modules
      id: cache-npm
      uses: actions/cache@v4
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install
      shell: bash
      run: npm ci ${{ inputs.workspace != '' && format('--workspace={0}', inputs.workspace) || '' }}
