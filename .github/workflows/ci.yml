name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Check types
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        run: |
          npm run build
          npm run build --workspace functions
