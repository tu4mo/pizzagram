name: Verify
description: Type-check, lint and test

runs:
  using: composite
  steps:
    - name: Check types
      shell: bash
      run: npm run type-check

    - name: ESLint
      shell: bash
      run: npm run lint

    - name: Prettier
      shell: bash
      run: npm run lint:format

    - name: Stylelint
      shell: bash
      run: npm run lint:style

    - name: Vitest
      shell: bash
      run: npm test
